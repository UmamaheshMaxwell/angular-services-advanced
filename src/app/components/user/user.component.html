<div class="container">
    <button class="btn btn-primary" (click)="getUsers()">Get Users</button> <br><br>
    <table class="table">
        <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>City</th>
            <th>Zipcode</th>
            <th>Phone</th>
            <th>Website</th>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.address.city}}</td>
                <td>{{user.address.zipcode}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.website}}</td>
            </tr>
        </tbody>
    </table>
</div>
